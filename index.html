<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--link the css-->
	<link rel="stylesheet" href="CSS/my_styles.css">
	
	<!-- jQuery and jQuery Validation Plugin from CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
</head>

<!--Main body-->
<body>


<div class="container">
	<!--div for the form-->
	<div id="formDiv">
		<!--form asks for input for dimensions of the table
		includes labels to tell user what they are inputing for
		input box to get the input
		span to display error messages
		and button for user to submit results to generate table-->
		<form id="dataForm">
			<h1>Multiplication Table Generator</h1>
			<label for="colmNumStart">Starting column number</label>
			<input type="number" id="colmNumStart" name="colmNumStart" placeholder="Enter start column number"><br>
			<span id="errorColmNumStart" class="error"></span><br><br>
			
			<label for="colmNumEnd">Ending column number</label>
			<input type="number" id="colmNumEnd" name="colmNumEnd" placeholder="Enter end column number"><br>
			<span id="errorColmNumEnd" class="error"></span><br><br>
			
			<label for="minRowValue">Starting row number</label>
			<input type="number" id="minRowValue" name="minRowValue" placeholder="Enter start row number"><br>
			<span id="errorMinRowValue" class="error"></span><br><br>
			
			<label for="maxRowValue">Ending row number</label>
			<input type="number" id="maxRowValue" name="maxRowValue" placeholder="Enter end row number"><br>
			<span id="errorMaxRowValue" class="error"></span><br><br>
			
			<button type="submit">Submit</button>
		</form>
	</div>
	
	<!--container to hold the multiplication table-->
	<div id="tableContainer"></div>
</div>

<footer>&copyEvan Kuczynski 2024</footer>

<!--link the js script-->
<script src="jsScripts/scripts.js"></script>

</body>
</html>
